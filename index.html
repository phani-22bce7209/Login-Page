<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      width: 350px;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .login-box img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: none;
      border: none;
      border-bottom: 1px solid #ccc;
      color: #fff;
      font-size: 16px;
    }

    .checkbox-label {
      font-size: 13px;
      display: block;
      text-align: left;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .checkbox-label input {
      vertical-align: middle;
    }

    .checkbox-label a {
      color: #4dc3ff;
      text-decoration: none;
    }

    .login-box button {
      background: green;
      color: #fff;
      border: none;
      padding: 12px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

<div class="login-box">
  <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar">
  <h2>LOGIN WINDOW</h2>
  <input type="text" placeholder="Your Email Address">
  <input type="password" placeholder="Your Password">
  
  <label class="checkbox-label">
    <input type="checkbox"> Agree With <a href="#">Terms & Condition</a>
  </label>
  
  <button>Login</button>
</div>

</body>
</html>
